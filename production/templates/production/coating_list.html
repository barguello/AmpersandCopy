{% extends 'production/base_component.html' %}

{% block component_header %}<a href="{% url 'coating_add' %}" class="btn btn-primary pull-right">Add Coating</a>
	Coatings{% endblock %}

{% block component_content %}
	<table class="table table-striped table-bordered">
		<thead>
		<tr>
			<th>Description</th>
			<th width="1">Active</th>
			<th width="1">Actions</th>
		</tr>
		</thead>
		<tbody>
		{% for object in object_list %}
			<tr>
				<td>{{ object.description }}</td>
				<td class="text-center"><i class="glyphicon glyphicon-{{ object.is_active|yesno:'check,unchecked' }}"></i></td>
				<td class="text-center">
					<a href="{% url 'coating_edit' object.pk %}" class="btn btn-success btn-xs" title="Edit"><i
							class="glyphicon glyphicon-pencil"></i></a>
					<a href="{% url 'coating_delete' object.pk %}" class="btn btn-danger btn-xs" title="Delete"><i
							class="glyphicon glyphicon-trash"></i></a>
				</td>
			</tr>
		{% endfor %}
		</tbody>
	</table>
{% endblock %}
